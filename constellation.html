<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <p>Choose your Birthday!
        <!-- <input type="text" id="yearPicker">/
        <input type="text" id="monthPicker">/
        <input type="text" id="datePicker">/ -->
        <input type="date" name="date" id="input">

    </p>
    <button id="countAnswer">Click!</button>
    <script>

        let constellation;
        let answerNumber;
        let listStarSign = {
            0121: "Aquarius",
            0220: "Pieces",
            0321: "Aries",
            0420: "Taurus",
            0521: "Gemini",
            0622: "Cancer",
            0723: "Leo",
            0823: "Virgo",
            0923: "Libra",
            1024: "Scorpio",
            1122: "Sagittarius",
            1221: "Capricorn"
        };



        document.getElementById("countAnswer").addEventListener("click", function () {

            let input = document.getElementById("input").value;

            //count number

            let inputDate = new Date(input);
            let y = (inputDate.getFullYear()).toString();
            let m = (inputDate.getMonth() + 1).toString();
            let d = (inputDate.getDate()).toString();

            let birthday = y + m + d;
            let constellationDate = m + d;

            let birthdayArray = birthday.split("").map(Number);

            let sumNumber = birthdayArray.reduce((a, b) => a + b);
            if (sumNumber < 10) {
                answerNumber = sumNumber;
            }
            else {
                answerNumber = ((sumNumber.toString()).split("").map(Number)).reduce((a, b) => a + b);
            }
            console.log(answerNumber);
            //count starSign

            Object.keys(listStarSign).find(x => {
                constellationDate > x;
                constellation = listStarSign[x];
            });


            //get response form API
            $.ajax({
                type: "Get",
                url: `http://buildschoolapi.azurewebsites.net/api/number/GetNumerology?constellation=${constellation}&number=${answerNumber}`,
                success: function (response) {
                    alert(response);
                }
            });



        })

    </script>


</body>

</html>
